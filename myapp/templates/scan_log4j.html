<!DOCTYPE html>
<html>
  <head>
    <title>Log4j Scanner</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <label for="ip_address">IP Address:</label>
      <input type="text" id="ip_address" name="ip_address" required>
      <button type="submit">Scan</button>
    </form>
  </body>
</html>
